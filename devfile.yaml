schemaVersion: 2.1.0
metadata:
  name: python-hello-world
projects:
  - name: workspace
    git:
      remotes:
        origin: git@github.com:ahussey-redhat/devspaces.git
      checkoutFrom:
        revision: develop
components:
  - name: workspace-cli
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.1
      volumeMounts:
        - name: home
          path: /home/user
      memoryLimit: 2G
      mountSources: true
  - name: home
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: workspace-cli
      workingDir: ${PROJECTS_ROOT}/workspace
      commandLine: python -m venv venv && source venv/bin/activate && python hello-world.py
      group:
        kind: run
